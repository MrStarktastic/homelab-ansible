- name: Configure Kube-Vip service ranges
  kubernetes.core.k8s:
    namespace: kube-system
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: kubevip
      data:
        cidr-global: "{{ vip_service_cidrs }}"

- name: Setup ArgoCD
  ansible.builtin.include_tasks: argocd.yml
