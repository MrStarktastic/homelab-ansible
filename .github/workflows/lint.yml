---
name: Check Ansible Playbooks and Roles syntax
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Run ansible-lint (also sets up Python and yamllint)
        uses: ansible/ansible-lint@v25.9.2

      - name: Run yamllint
        run: yamllint .
